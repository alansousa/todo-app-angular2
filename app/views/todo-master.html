<div class="row">
    <div class="col-md-12">
        <div class="todolist not-done">
            <h1>Tarefas</h1>
            <form (ngSubmit)="add()" id="frm-add-task">
                <input type="text" [(ngModel)]="todo.text" class="form-control add-todo" placeholder="Adicionar tarefa" required>
                <button id="add" class="btn btn-primary btn-success"  type="submit">Adicionar</button>
            </form>
            <hr>
            <ul id="sortable" class="list-unstyled">
                <li class="ui-state-default" *ngFor="#todo of todos">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" [value]="todo.done" (click)="archive(todo)" /> {{todo.text}}
                        </label>
                    </div>
                </li>
            </ul>
            <div class="todo-footer">
                <strong><span class="count-todos"></span></strong> Codificando Night Week - 2016
            </div>
        </div>
    </div>
</div>
